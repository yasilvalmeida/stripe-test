<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Checkout Sample</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          
        </header>
        <div class="sr-payment-summary completed-view">
            <h1>Your payment succeeded</h1>
            <h4>
              Thanks for your shopping
            </h4>
          </div>
          <div class="sr-section completed-view">
            <button onclick="window.location.href = 'index.html';">Back to</button>
          </div> 
        </div> 
        <div class="sr-content">
        <div class="pasha-image-stack">
          <img src="https://i.imgur.com/EHyR2nP.png" alt="The cover of Stubborn Attachments" width="140" height="160" />
        </div>
      </div>
    </div>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var sessionId = urlParams.get("session_id")
      if (sessionId) {
        fetch("get-checkout-session.php?sessionId=" + sessionId).then(function(result){
          return result.json()
        }).then(function(session){
          var sessionJSON = JSON.stringify(session, null, 2);
          document.querySelector("pre").textContent = sessionJSON;
        }).catch(function(err){
          console.log('Error when fetching Checkout session', err);
        });
      }
    </script>
  </body>
</html>
